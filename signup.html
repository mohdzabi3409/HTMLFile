<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFolio - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-2xl">ShopFolio</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Home</a>
                    <a href="categories.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">Categories</a>
                    <a href="about.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-primary transition duration-300">About Us</a>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="login.html" class="py-2 px-2 font-medium text-primary border border-primary rounded hover:bg-gray-100 transition duration-300">Log In</a>
                    <a href="signup.html" class="py-2 px-2 font-medium text-white bg-primary rounded hover:bg-blue-600 transition duration-300">Sign Up</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i data-feather="menu" class="text-gray-500 hover:text-primary"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="hidden mobile-menu">
            <ul>
                <li><a href="index.html" class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300">Home</a></li>
                <li><a href="categories.html" class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300">Categories</a></li>
                <li><a href="about.html" class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300">About Us</a></li>
                <li class="border-t border-gray-100"><a href="login.html" class="block text-sm px-2 py-4 hover:bg-gray-100 transition duration-300">Log In</a></li>
                <li><a href="signup.html" class="block text-sm px-2 py-4 text-white bg-primary font-semibold">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container mx-auto px-4 py-16 max-w-md">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="bg-primary py-4 px-6">
                <h2 class="text-white text-2xl font-bold">Create Your Account</h2>
                <p class="text-blue-100">Join ShopFolio today</p>
            </div>
            <div class="p-6">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="first-name" class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                            <input type="text" id="first-name" placeholder="First name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="last-name" class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last name" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" placeholder="Create a password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="mb-6">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-primary rounded focus:ring-primary">
                            <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline transition duration-300">
                        Create Account
                    </button>
                    <div class="mt-4 text-center">
                        <p class="text-gray-600">Already have an account? <a href="login.html" class="text-primary font-semibold hover:underline">Sign in</a></p>
                    </div>
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or sign up with</span>
                            </div>
                        </div>
                        <div class="mt-6 grid grid-cols-2 gap-3">
                            <button type="button" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <i data-feather="facebook" class="h-5 w-5 text-blue-600"></i>
                            </button>
                            <button type="button" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                <i data-feather="github" class="h-5 w-5 text-gray-800"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-400">&copy; 2023 ShopFolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const btn = document.querySelector(".mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });

        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
